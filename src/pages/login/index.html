<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Авторизация</title>
</head>

<body>
  <main class="container-center">
    <form class="form">
      <div class="form__header">
        <h3>Авторизация</h3>
      </div>
      <div class="form__body">
        {{>form__input name="login" isRequired="true" placeholder="Логин"}}
        {{>form__input name="password" type="password" isRequired="true"
        placeholder="Пароль"}}
      </div>
      <div class="form__footer">
        {{>link class="button_primary" to="../chats/" text="Войти"}}
        {{>link text="Создать аккаунт" to="../registration/"}}
      </div>
    </form>
  </main>
  <script type="module" src="login.js"></script>
</body>

</html>
